<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-3/4 mx-auto">
    <header>
        <h1 class="text-5xl my-3 mt-5 text-center uppercase">welcome to my first Js interactive site</h1>
    </header>
    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 ">
            <div class="bg-blue-400 p-8 text-white rounded">
                <h3 class="text-3xl">Deposited</h3>
                <h4 class="text-4xl">$<span id="total-deposit-amount">00</span></h4>
            </div>
            <div class="bg-green-400 p-8 text-white rounded">
                <h3 class="text-3xl">Withdrawn</h3>
                <h4 class="text-4xl">$<span id="total-withdraw-amount">00</span></h4>
            </div>
            <div class="bg-purple-400 p-8 text-white rounded">
                <h3 class="text-3xl">Balance</h3>
                <h4 class="text-4xl">$<span id="total-balance-amount">1240</span></h4>
            </div>
        </div>
    </section>


    <!-- diposit and withdraw  -->
    <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-red-100 p-8 rounded">
                <h3 class="text-2xl">Deposit</h3>
                <div>
                    <input id="deposit-input" class="border px-3 my-2 w-3/4" type="email" placeholder="Enter amount">
                    <br>
                    <button id="deposit-button"
                        class="bg-blue-400 font-medium px-7 py-1 rounded text-white my-3">Deposit</button>
                </div>
            </div>
            <div class="bg-blue-100 p-8 rounded">
                <h3 class="text-2xl">Withdraw</h3>
                <div>
                    <input id="withdraw-input" class="border px-3 my-2 w-3/4" type="email" placeholder="Enter amount">
                    <br>
                    <button id="withdraw-button"
                        class="bg-blue-400 font-medium px-7 py-1 rounded text-white my-3">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/banking.js"></script>
</body>

</html>
