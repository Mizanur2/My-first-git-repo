<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-3 align-middle ">

    <div class="bg-cyan-700 w-1/4 mx-auto py-5 text-center">

        <input id="password-field" class="border px-3" type="password" placeholder="Type 12345"> <br>

    </div>
